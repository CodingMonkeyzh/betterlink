$(function(){
    $('#main_menu li').click(function(){
        var submenu = $('.submenu');

        $('#main_tab'+($(this).index()+1)).show();

    });
    $('.submenu li a').click(function(){
        var tagUrl = $(this).attr('href');
        $.get(tagUrl, '', function(d){

            $('#cct').html(d);

        return false;
    });
});
