<script type="text/javascript">
$(function() {
	//加载本页的css文件
	function loadCSS(){
		var csshref = '__PUBLIC__/Css/communication.css';
	  	var styleTag = document.createElement("link");
	    styleTag.setAttribute('type', 'text/css');
	    styleTag.setAttribute('rel', 'stylesheet');
	    styleTag.setAttribute('href', csshref);
	    $("head")[0].appendChild(styleTag);
	}
	function getContent(url){
		$.get(url, function(data){
			$(".contentContainer").html(data);
		});
	}
	// 初始化内容
  	function initContent(){
  		// 获取url地址中的参数class的值
      var classValue = getUrlParam("class");
      getContent("./communication_" + classValue + ".html");
  		// 获取url地址中的参数id的值
  		var idValue = getUrlParam("id");
      var objSideMenuContainer = $($(".sideMenuContainer")[classValue-1]);
      $(objSideMenuContainer.children().children()[idValue]).addClass("selected");
  		// $($($(".sideMenuContainer")[classValue-1])[idValue-1]).addClass("selected");
  	}
  	loadCSS();
  	initContent();
});
</script>
